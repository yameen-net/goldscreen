<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="./styles/main.css">

    <title>Top Rated • Sapphire Screen</title>
</head>
<body>
    <header>
        <h2 class="name">Sapphire Screen</h2>
        <div class="navigation">
            <a href="/">Home</a>
            <div class="dropdown">
                <p class="dropbtn">Genre</p>
                <div class="dropdown-content">
                  <a href="/action.html">Action</a>
                  <a href="/comedy.html">Comedy</a>
                  <a href="/horror.html">Horror</a>
                </div>
              </div>
            <a href="/top.html">Top Rated</a>
        </div>
        <input type="text" placeholder="Search" />
    </header>

    <main class="movies">
        <h1 class="centre">Top Rated Movies</h1>

        <div class="row">
            <div class="movie">
                <img src="./images/insidious.jpg" alt="Insidious 5">
                <p>Insidious 5</p>
            </div>
            <div class="movie">
                <img src="./images/ironman3.jpg" alt="Iron Man 3">
                <p>Iron Man 3</p>
            </div>
            <div class="movie">
                <img src="./images/indianajones.jpg" alt="Indiana Jones">
                <p>Indiana Jones</p>
            </div>
            <div class="movie">
                <img src="./images/white-chicks.jpg" alt="White Chicks">
                <p>White Chicks</p>
            </div>
        </div>
        <div class="row">
            <div class="movie">
                <img src="./images/jigsaw.jpg" alt="Jigsaw">
                <p>Jigsaw</p>
            </div>
            <div class="movie">
                <img src="./images/murder-mystery-2.jpg" alt="Murder Mystery 2">
                <p>Murder Mystery 2</p>
            </div>
            <div class="movie">
                <img src="./images/thebatman.jpeg" alt="The Batman">
                <p>The Batman</p>
            </div>
            <div class="movie">
                <img src="./images/home-alone.jpg" alt="Home Alone">
                <p>Home Alone</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-pinterest"></i>
            <i class="fab fa-twitter"></i>
        </div>
        <p>Sapphire Screen © 2023</p>
    </footer>
</body>
</html>
