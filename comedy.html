<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="./styles/main.css">

    <title>Comedy • Sapphire Screen</title>
</head>
<body>
    <header>
        <h2 class="name">Sapphire Screen</h2>
        <div class="navigation">
            <a href="/">Home</a>
            <div class="dropdown">
                <p class="dropbtn">Genre</p>
                <div class="dropdown-content">
                  <a href="action.html">Action</a>
                  <a href="comedy.html">Comedy</a>
                  <a href="horror.html">Horror</a>
                </div>
              </div>
            <a href="top.html">Top Rated</a>
        </div>
        <input type="text" placeholder="Search" />
    </header>

    <main class="movies">
        <h1 class="centre">Comedy Movies</h1>

        <div class="row">
            <div class="movie">
                <img src="./images/ted2.jpg" alt="Ted 2">
                <p>Ted 2</p>
            </div>
            <div class="movie">
                <img src="./images/white-chicks.jpg" alt="White Chicks">
                <p>White Chicks</p>
            </div>
            <div class="movie">
                <img src="./images/21jumpstreet.jpg" alt="21 Jump Street">
                <p>21 Jump Street</p>
            </div>
            <div class="movie">
                <img src="./images/murder-mystery.jpg" alt="Murder Mystery">
                <p>Murder Mystery</p>
            </div>
        </div>
        <div class="row">
            <div class="movie">
                <img src="./images/murder-mystery-2.jpg" alt="Murder Mystery 2">
                <p>Murder Mystery 2</p>
            </div>
            <div class="movie">
                <img src="./images/despicable-me.jpg" alt="Despicable Me">
                <p>Despicable Me</p>
            </div>
            <div class="movie">
                <img src="./images/barbie.jpg" alt="Barbie">
                <p>Barbie</p>
            </div>
            <div class="movie">
                <img src="./images/home-alone.jpg" alt="Home Alone">
                <p>Home Alone</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-pinterest"></i>
            <i class="fab fa-twitter"></i>
        </div>
        <p>Sapphire Screen © 2023</p>
    </footer>
</body>
</html>
